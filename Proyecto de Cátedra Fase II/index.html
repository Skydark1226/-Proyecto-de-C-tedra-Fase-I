<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> PokeBank </title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<link href="css/login.css" rel="stylesheet">
	<link rel="shortcut icon" href="img/logo3.ico" />
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js"></script>
	<script src="js/inicializar.js"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
     
</head>

<body class="text-center">
    
<main class="form-signin w-100 m-auto">
  <form id="main" action="index.hmtl" method="post" novalidate>
		  
    <img class="mb-4" src="img/Pokemon-Bank.jpg" alt="" width="288" height="228">
    <h1 class="h3 mb-3 fw-normal">Por favor Ingrese:</h1>

    <div class="form-floating form-group">
		<div>
		  <input id="usuario" class="form-control" type="text" placeholder="Usuario" name="usuario">
		</div>
		<div class="form-floating messages"></div>
	</div>
	<div class="form-floating form-group">
		<div>
		  <input id="pin" class="form-control" type="password" placeholder="PIN" name="pin">
		</div>
		<div class="form-floating messages"></div>
	</div>

    <button class="w-100 btn btn-lg btn-primary" type="submit">Ingresar</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2022</p>
  </form>
</main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script src="js/login.js"> </script>
</body>
</html>
